<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="calculator.css" rel="stylesheet">
  <script src="calculator.js" defer></script>
</head>
<body>
  <div class="calculator">
    <div class="output">
      <div data-previous-operand class="previous-operand">567 +</div>
      <div data-current-operand class="current-operand">324</div>
    </div>

    <div class = "buttons">
      <button data-all-clear class="span-two" class = "normal">AC</button>
      <button data-delete class = "normal">DEL</button>
      <button data-operation class = "operand">รท</button>
      <button data-number class = "normal">1</button>
      <button data-number class = "normal">2</button>
      <button data-number class = "normal">3</button>
      <button data-operation class = "operand">*</button>
      <button data-number class = "normal">4</button>
      <button data-number class = "normal">5</button>
      <button data-number class = "normal">6</button>
      <button data-operation class = "operand">+</button>
      <button data-number class = "normal">7</button>
      <button data-number class = "normal">8</button>
      <button data-number class = "normal">9</button>
      <button data-operation class = "operand">-</button>
      <button data-number class = "normal">.</button>
      <button data-number class = "normal">0</button>
      <button data-equals class="span-two" class = "normal">=</button>
    </div>
  </div>
</body>
</html>
